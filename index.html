  <body>
    <div class="container">
      <div class="card">
        <div class="textos">
          <h1>DOS NUMEROS</h1>
          <p>
            Se requiere un programa que posibilite el ingreso por teclado de
            dos números. Si ambos son positivos, sumarlos y mostrar la suma. Caso
            contrario y si, además, ninguno es cero, mostrar la diferencia entre ambos.
          </p>
        </div>
        <div class="cajas">
          <div class="inputs">
            <input type="text" id="ingreso1" />
            <svg xmlns="http://www.w3.org/2000/svg" height="2rem" viewBox="0 0 448 512"><path  d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
            <input type="text" id="ingreso2" />

            <button class="ejecutar">Calcular!</button>
          </div>
          <div class="results">
            <span id="refran"></span>
            <span id="resultado"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="/10-dos-numeros/script.js"></script>
  </body>
</html>
